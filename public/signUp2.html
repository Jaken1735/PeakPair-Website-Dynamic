<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS for Map Styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            background-color: #1E1E1E;
            padding: 15px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            flex: 1;
        }

        .signup-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333333;
        }

        .map-container {
            height: 300px; /* Set the height for the map */
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Continue Button */
        .continue-button {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            color: #ffffff;
            font-weight: 600;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            border: none;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        .continue-button:hover {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }

        /* Continue Button */
        .go-button {
            background: #333333;
            color: #ffffff;
            font-weight: 600;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            border: none;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        .go-button:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #1E1E1E;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="/assets/logo.jpg" alt="PeakPair Logo" height="50">
        </a>
    </header>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Where do you live?</h2>

            <!-- Map Container -->
            <div id="map" class="map-container"></div>

            <button id="currentLocationButton" class="go-button">Go To Current Location</button>
            <button onclick="location.href='signUp3.html'" class="continue-button">Continue</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center py-4">
            <p class="small">&copy; 2024 PeakPair. All rights reserved.</p>
        </div>
    </footer>

    <!-- Leaflet JavaScript for Map Functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([59.3293, 18.0686], 10);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let marker = L.marker([59.3293, 18.0686]).addTo(map);

        // Function to perform reverse geocoding
        async function getAddress(lat, lng) {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`);
            const data = await response.json();
            return data.address ? `${data.address.road || ''}, ${data.address.city || data.address.town || ''}, ${data.address.postcode || ''}` : "Address not found";
        }

        // Event listener to move marker on map click and display address
        map.on('click', async function(e) {
            const { lat, lng } = e.latlng;

            // Move marker to clicked location
            marker.setLatLng([lat, lng]);

            // Get address information and display in popup
            const address = await getAddress(lat, lng);
            marker.bindPopup(address).openPopup();
        });

        // Function to center map on user's location
        document.getElementById("currentLocationButton").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = [position.coords.latitude, position.coords.longitude];
                        map.setView(userLocation, 13); // Zoom level 13 for closer view
                        marker.setLatLng(userLocation); // Move the marker to user's location
                    },
                    () => {
                        alert("Failed to retrieve location.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>

</body>
</html>
