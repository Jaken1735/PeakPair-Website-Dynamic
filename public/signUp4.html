<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #1E1E1E;
            padding: 15px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header .brand img {
            height: 50px;
            width: auto;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 120px; /* Spacing between header and content */
            margin-bottom: 60px; /* Spacing between content and footer */
        }
        .signup-step {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        #profile-pic-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ccc;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }
        #profile-pic-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-button {
            background: #333333;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .upload-button:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }

        .continue-button {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            color: #ffffff;
            font-weight: 600;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            border: none;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 15px;
        }
        .continue-button:hover {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #1E1E1E;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            width: 100%;
        }
        /* Hide the actual file input */
        #file-input {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img src="/assets/logo.jpg" alt="PeakPair Logo"> <!-- Replace with actual logo path -->
            </a>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="signup-step">
            <h2>Now lets add a Profile Picture to your profile</h2>
            <div id="profile-pic-preview">
                <!-- Placeholder for profile picture or icon if not uploaded -->
                <span>+</span>
            </div>
            <label class="upload-button" for="file-input">Upload Profile Picture</label>
            <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">

            <button class="continue-button" onclick="location.href='signUp5.html'">Continue</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center py-4">
            <p class="small">&copy; 2024 PeakPair. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to preview selected image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('profile-pic-preview');
                preview.innerHTML = ''; // Clear previous content
                const img = document.createElement('img');
                img.src = reader.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
