<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start - PeakPair</title>

    <!-- Bootstrap CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons if needed -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Use modern sans-serif font */
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            background-color: #1E1E1E;
            padding: 15px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .brand {
            font-size: 24px;
            font-weight: 600;
        }

        .header .brand img {
            height: 50px;
            width: auto;
        }

        .header .login-link {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .header .login-link:hover {
            color: #E0D1FF;
        }

        /* Main content section styling with gradient and center alignment */
        .main-content {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            color: #ffffff;
            text-align: center;
            padding: 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-content h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .main-content p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #ffffff;
            color: #904AFD;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #f1f1f1;
            color: #904AFD;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            background-color: #1E1E1E;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }

        .social-links a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #904AFD;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img src="/assets/logo.jpg" alt="PeakPair Logo"> <!-- Replace with actual logo path -->
            </a>
        </div>
        <a href="login.html" class="login-link">Log In</a>
    </header>

    <!-- Main Content Section -->
    <section class="main-content">
        <h1>Welcome to PeakPair</h1>
        <p>We match you with the Personal Trainer who fits your needs and requirements</p>
        <button class="cta-button" onclick="location.href='login.html'">Get Matched Now</button> <!-- Updated CTA Button -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mt-3 small">&copy; 2024 PeakPair. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
