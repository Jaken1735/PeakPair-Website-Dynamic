<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 1</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons if needed -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Header styling */
        .header {
            background-color: #1E1E1E;
            padding: 15px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .brand img {
            height: 50px;
            width: auto;
        }

        .header .signup-link {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .header .signup-link:hover {
            color: #E0D1FF;
        }

        /* Gradient background for sign-up container */
        .signup-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            color: #ffffff;
        }

        .signup-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333333;
        }

        .signup-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            position: relative;
            display: flex;
            align-items: center; /* Ensures "Why?" aligns with input text */
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            flex: 1;
        }

        .form-control:focus {
            border-color: #00aaff;
            box-shadow: 0px 0px 8px rgba(0, 122, 255, 0.2);
            outline: none;
        }

        .info-link {
            font-size: 0.85rem;
            color: #904AFD;
            cursor: pointer;
            text-decoration: underline;
            position: absolute;
            right: 15px;
            line-height: 3;
            top: 35%;
            transform: translateY(-50%);
        }

        /* Continue Button */
        .continue-button {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            color: #ffffff;
            font-weight: 600;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            border: none;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        .continue-button:hover {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            color: #333;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background-color: #904AFD;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        footer {
            background-color: #1E1E1E;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img src="/assets/logo.jpg" alt="PeakPair Logo">
            </a>
        </div>
    </header>

    <!-- Sign-Up Form Section with Gradient Background -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Let's Get Started</h2>
            <form>
                <input type="text" id="first-name" name="first-name" class="form-control" placeholder="First name (required)" required>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Last name (optional)">
                    <span class="info-link" onclick="openModal()">Why?</span>
                </div>
                <input type="date" id="birthday" name="birthday" class="form-control" placeholder="Birthday" required>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <button onclick="location.href='signUp2.html'" class="continue-button">Continue</button>
            </form>
        </div>
    </div>

    <!-- Modal for Explanation -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Why last name?</h3>
            <p>Adding your last name helps create a safer, more authentic, and accountable community.</p>
            <button class="modal-close" onclick="closeModal()">Ok, Got it!</button>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mt-3 small">&copy; 2024 PeakPair. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Modal -->
    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

    <!-- Bootstrap JavaScript for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
